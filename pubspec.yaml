name: text_recognition_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  velocity_x:
  dio:
  url_launcher: ^6.1.10
  font_awesome_flutter: ^10.4.0
  shared_preferences: ^2.1.0
  image_picker: ^0.8.7+1
  flutter_bloc:
  equatable:
  dartz:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons:


flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/ocr.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Block
      fonts:
        - asset: assets/fonts/block.ttf
  
    - family: Lato
      fonts:
        - asset: assets/fonts/lato.ttf
